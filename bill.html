<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <script>
        $(document).ready(function() {
            $("#result").click(function() {
                var storeval = [];
                var i;
                var ans=0;
                $.each($("input[type='checkbox']:checked"), function() {
                    storeval.push($(this).val());
                    $("#total").text("Items Here:" + storeval);
                    
//                    $.each(storeval,function(){
//                        ans = parseInt(this)+ ans;
//                        console.log(an)
//                    });

                    for(i=0;i<storeval.length;i++){
                        ans = ans + storeval[i];
                    }
                    $("#show").text("Bill Here:" + ans);

                    var cont = storeval;
                    $("#gtotal").text("Count Here:" + cont.length);


                });
            });
        });

    </script>
</head>

<body>

    <center>
        <h2>Bill</h2>
        <input type="checkbox" value="100">Item 1<br>
        <input type="checkbox" value="200">Item 2<br>
        <input type="checkbox" value="300">Item 3<br>
        <hr />

        <button id="result" >Total</button>

        <p id="total">Items Here:</p>
        <p id="gtotal">Count Here:</p>
        <p id="show">Bill Here:</p>
    </center>

</body>

</html>
